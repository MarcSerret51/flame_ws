<!DOCTYPE html>
<html>

<head>
  <!--Main bootstrap and own css-->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style2.css" rel="stylesheet">

  <!--jQuery links-->
  <script src="/static/scripts/jquery.min.js"></script>
  <script src="/static/scripts/bootstrap.min.js"></script>
  <script src="/static/scripts/smiles-drawer.min.js"></script>

  <!--Bootstrap tree view -->
  <script src="/static/scripts/bootstrap-treeview.min.js"></script>
  <link href="/static/css/bootstrap-treeview.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Font awesome-->
  <link rel="stylesheet" href="/static/css/fontawesome-all.css">

  <!--Own scripts-->
  <script src="/static/scripts/utils.js"></script>
  <script src="/static/scripts/manage.js"></script>

  <!--Popper-->
  <script src="/static/scripts/popper.min.js"></script>
  <!--Tab icon and name-->
  <link rel="shortcut icon" href="/static/images/etransafe.ico" type="image/x-icon">
  <title>Flame manage interface</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Flame manage interface</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
      </ul>
      <span class="navbar-text">
        <img src="/static/images/etransafe-logo.png" width="150" height="50" class="d-inline-block align-top" alt="">
      </span>
    </div>
  </nav>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Manage</a>
      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Predict</a>
    </div>
  </nav>
  <div class="row">
    <div class="col-lg-3 col-md-12 bg-light" id="options">
      <p class="h2 px-3">Models available</p>

      <div id="tree" class="px-3"></div>
      <div class="float-left px-3">
        <button class="btn btn-outline-primary mt-2" data-toggle="tooltip" data-placement="top" title="Expand all nodes" onclick="expandTree()"><i class="fas fa-plus"></i></button>
        <button class="btn btn-outline-primary mt-2 ml-1" data-toggle="tooltip" data-placement="top" title="Collapse all nodes" onclick="collapseTree()"><i class="fas fa-minus"></i></button>
      </div>
    </div>
    <div class="col-lg-5 col-md-12 bg-light">
      <br>
      <div id="detailsCont">
        <table class="table table-striped table-bordered">
          <thead id="tHead">
            <tr>
              <th id="details"colspan="2">Select a model version</th>
            </tr>
          </thead>
          <tbody id="tBody">
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 bg-light ">
      <div id="optionsCont">
        <p class="h2">Tools</p>
        <p id="manage" class="h3">Tools</p>
        <div id="opts">
          <fieldset class="form-group mt-3 ">
            <legend>Publish</legend>
            <button class="btn btn-outline-primary " id="cloneBTN">Clone</button>
            <a class="btn btn-outline-primary disabled" role="button" id="exportBTN" id="exportBTN">Export</a>
          </fieldset>
          <hr class="line">
          <fieldset class="form-group mt-3">
            <legend>Delete</legend>
            <button class="btn btn-outline-danger" id="deleteModelBTN">Model</button>
            <button class="btn btn-outline-danger" id="deleteVersionBTN">Version</button>
          </fieldset>
          <hr class="line">
          <fieldset class="form-group mt-3">
            <legend>Create</legend>
            <button class="btn btn-outline-success" id="add">New model</button>
            <button class="btn btn-outline-success" id="import">Import</button>
            <div class="form-group" id="addForm">
              <br>
              <label for="name">Model name</label>
              <input type="text" class="form-control" id="name" aria-describedby="addModel" placeholder="Enter model name">
              <button class="btn btn-outline-primary mt-2" id="addE">Add model</button>
            </div>
            <div class="form-group" id="importForm">
              <br>
              <label for="name">Model import</label>
              <form id="uploadForm" method="POST" enctype=multipart/form-data>
                <input type="file" class="form-control" id="importLabel" name="importLabel" aria-describedby="importModel" placeholder="Upload file">
                <button class="btn btn-outline-primary mt-2" id="import" onclick="importModel()">Import model</button>
              </form>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

  <input type="text" id="hiddenInput" disabled hidden>
  <input type="text" id="hiddenInputChild" disabled hidden>

  <div id="modal"></div>

</body>

</html>
