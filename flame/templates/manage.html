<!DOCTYPE html>
<html>

<head>
  <!--Main bootstrap and own css-->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style2.css" rel="stylesheet">

  <!--jQuery links-->
  <script src="/static/scripts/jquery.min.js"></script>
  <script src="/static/scripts/smiles-drawer.min.js"></script>

  <!--Bootstrap tree view -->
  <script src="/static/scripts/bootstrap-treeview.min.js"></script>
  <link href="/static/css/bootstrap-treeview.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Font awesome-->
  <link rel="stylesheet" href="/static/css/fontawesome-all.css">

  <!--Own scripts-->
  <script src="/static/scripts/utils.js"></script>
  <script src="/static/scripts/manage.js"></script>

  <!--Popper-->
  <script src="/static/scripts/popper.min.js"></script>
  <!--Tab icon and name-->
  <link rel="shortcut icon" href="/static/images/etransafe.ico" type="image/x-icon">
  <title>Flame manage interface</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Flame manage interface</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
      </ul>
      <span class="navbar-text">
        <img src="/static/images/etransafe-logo.png" width="150" height="50" class="d-inline-block align-top" alt="">
      </span>
    </div>
  </nav>
  <div class="row">
    <div class="col-lg-3 col-md-12 bg-light" id="options">
      <p class="display-4 text-center">Models available</p>
      
      <div id="tree" class="px-3"></div>
      <div class="float-left px-3">
        <i class="fas fa-plus" onclick="expandTree()" data-toggle="tooltip" data-placement="top" title="Expand all nodes"></i>
        <i class="fas fa-minus" onclick="collapseTree()" data-toggle="tooltip" data-placement="top" title="Collapse all nodes"></i>
      </div>
    </div>
    <div class="col-lg-5 col-md-12 bg-light">
      <br>
      <div id="detailsCont">
        <table class="table table-striped table-bordered">
          <thead id="tHead" colspan="2">
            <tr>
              <th id="details">Select a model</th>
            </tr>
          </thead>
          <tbody id="tBody">

          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 bg-light ">
      <div id="optionsCont">
        <p class="display-4">Tools</p>
        <p id="manage" class="h2">Tools</p>
        <div id="opts">
          <fieldset class="form-group mt-3 ">
            <legend>Publish</legend>
            <button class="btn btn-outline-primary " onclick="cloneModel()">Clone</button>
            <button class="btn btn-outline-primary ">Export</button>
          </fieldset>
          <br>
          <fieldset class="form-group mt-3">
            <legend>Delete</legend>
            <button class="btn btn-outline-danger" onclick="deleteFamily()">Model</button>
            <button class="btn btn-outline-danger" onclick="deleteVersion()">Version</button>
          </fieldset>
          <br>
          <fieldset class="form-group mt-3">
            <legend>Create</legend>
            <button class="btn btn-outline-success" id="add">New model</button>
            <button class="btn btn-outline-success" id="import">Import</button>
            <div class="form-group" id="addForm">
              <br>
              <label for="name">Model name</label>
              <input type="name" class="form-control" id="name" aria-describedby="addModel" placeholder="Enter model name">
              <button class="btn btn-outline-primary mt-2" id="add" onclick="addModel()">Add model</button>
            </div>
            <div class="form-group" id="importForm">
              <br>
              <label for="name">Model import</label>
              <input type="file" class="form-control" id="importLabel" name="importLabel" aria-describedby="importModel" placeholder="Upload file">
              <button class="btn btn-outline-primary mt-2" id="import" type="submit" onclick="uploadFiles()">Import model</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

  <input type="text" id="hiddenInput" disabled hidden>
  <input type="text" id="hiddenInputChild" disabled hidden>
</body>

</html>
